{% extends 'base.html' %}

{% block content %}
  <h2>Products</h2>
  {% for category in categories %}
    <h3>{{ category.name }}</h3>
    <div>
      {% for product in category.products.all %}
        <div>
          <h4>{{ product.name }}</h4>
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
          <!-- Add more product details here -->
        </div>
      {% endfor %}
    </div>
  {% endfor %}
{% endblock %}

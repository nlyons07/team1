{% extends "shop/base.html" %}
{% block content %}
<style>
    /* CSS styles for the create account form */
    /* CSS styles for the create account form */
.create-account-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.create-account-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.create-account-container form {
    display: flex;
    flex-direction: column;
}

.create-account-container label {
    font-weight: bold;
    margin-bottom: 8px;
}

.create-account-container input[type="text"],
.create-account-container input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.create-account-container button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
}

.create-account-container button:hover {
    background-color: #45a049;
}

.helptext{display:none}

p {
    margin:0
}
</style>

<div class="create-account-container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Account</button>
    </form>
</div>
{% endblock %}
